name: dog_gromming_website
description: Dog grooming website for Mimos

publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.13.0'

dependencies:
  dio: ^5.3.3
  easy_localization: ^3.0.3
  either_dart: ^1.0.0
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.3.5
  flutter_svg: ^2.0.9
  flutter_widget_from_html: ^0.14.7
  get_it: ^7.6.4
  go_router: ^12.1.1
  injectable: ^2.3.2
  url_launcher: ^6.2.1

dev_dependencies:
  build_runner: ^2.4.6
  flutter_lints: ^2.0.3
  flutter_test:
    sdk: flutter
  injectable_generator: ^2.4.1

flutter:
  uses-material-design: true

  assets:
    - assets/translations/
    - assets/images/
    - assets/licenses/
    - assets/html/
    - assets/icons/

  fonts:
    - family: Fredoka
      fonts:
        - asset: assets/fonts/Fredoka-Medium.ttf
          weight: 500
        - asset: assets/fonts/Fredoka-SemiBold.ttf
          weight: 600
    - family: Comfortaa
      fonts:
        - asset: assets/fonts/Comfortaa-Regular.ttf
          weight: 400
        - asset: assets/fonts/Comfortaa-SemiBold.ttf
          weight: 600
