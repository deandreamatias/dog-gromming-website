name: dog_gromming_website
description: Dog grooming website for Mimos

publish_to: 'none'

version: 1.2.0+2

environment:
  sdk: '>=3.7.0 <4.0.0'
  flutter: '>=3.29.0'

dependencies:
  dio: ^5.8.0+1
  easy_localization: ^3.0.7
  either_dart: ^1.0.0
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.4.5
  flutter_svg: ^2.0.17
  flutter_widget_from_html: ^0.16.0
  get_it: ^8.0.3
  go_router: ^14.8.1
  injectable: ^2.5.0
  url_launcher: ^6.3.1
  web: ^1.1.1

dev_dependencies:
  build_runner: ^2.4.15
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  injectable_generator: ^2.7.0

flutter:
  uses-material-design: true

  assets:
    - assets/translations/
    - assets/images/
    - assets/licenses/
    - assets/html/
    - assets/icons/

  fonts:
    - family: Fredoka
      fonts:
        - asset: assets/fonts/Fredoka-Medium.ttf
          weight: 500
        - asset: assets/fonts/Fredoka-SemiBold.ttf
          weight: 600
    - family: Comfortaa
      fonts:
        - asset: assets/fonts/Comfortaa-Regular.ttf
          weight: 400
        - asset: assets/fonts/Comfortaa-SemiBold.ttf
          weight: 600
